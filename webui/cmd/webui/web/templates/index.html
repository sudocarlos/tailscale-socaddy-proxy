<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailrelay</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/spa.css" />
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">Tailrelay</span>
      <div class="d-flex align-items-center gap-2">
        <span class="badge text-bg-primary">SPA</span>
        <button id="refresh" class="btn btn-sm btn-outline-secondary">
          <svg class="bi me-1" aria-hidden="true"><use href="/static/vendor/bootstrap-icons/bootstrap-icons.svg#bi-arrow-clockwise"></use></svg>
          Refresh
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-3">
      <div>
        <h1 class="h4 mb-1">Relays & Proxies</h1>
        <p class="text-muted mb-0">Manage TCP relays and HTTPS proxies in one place.</p>
        <p class="small text-muted mb-0">
          Enable MagicDNS in the <a href="https://login.tailscale.com/admin/dns" target="_blank" rel="noopener">Tailscale DNS settings</a>
          (Tailnets created on or after October 20, 2022 have MagicDNS enabled by default).
          <a href="https://tailscale.com/kb/1081/magicdns" target="_blank" rel="noopener">Learn how it works</a>.
        </p>
      </div>
      <div class="btn-group" role="group" aria-label="Type filter">
        <input type="checkbox" class="btn-check" id="filter-relay" autocomplete="off" checked />
        <label class="btn btn-outline-primary btn-sm" for="filter-relay">
          <svg class="bi me-1" aria-hidden="true"><use href="/static/vendor/bootstrap-icons/bootstrap-icons.svg#bi-diagram-3"></use></svg>
          TCP Relays
        </label>
        <input type="checkbox" class="btn-check" id="filter-proxy" autocomplete="off" checked />
        <label class="btn btn-outline-primary btn-sm" for="filter-proxy">
          <svg class="bi me-1" aria-hidden="true"><use href="/static/vendor/bootstrap-icons/bootstrap-icons.svg#bi-shield-lock"></use></svg>
          HTTPS Proxies
        </label>
      </div>
    </div>

    <div id="alert-container" class="mb-3"></div>

    <div class="d-flex align-items-center justify-content-between mb-2">
      <small class="text-muted">Last updated: <span id="last-updated">-</span></small>
      <small class="text-muted" id="item-count">0 items</small>
    </div>

    <div id="items" class="row g-3"></div>

    <div class="card shadow-sm mt-4">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <span class="fw-semibold">Logs</span>
          <span id="log-level" class="badge text-bg-secondary">INFO</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="log-level-select" class="form-select form-select-sm">
            <option value="DEBUG">DEBUG</option>
            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERROR">ERROR</option>
          </select>
          <button id="clear-logs" class="btn btn-sm btn-outline-secondary">Clear</button>
          <button class="btn btn-sm btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#log-console" aria-expanded="false" aria-controls="log-console">
            Toggle Console
          </button>
        </div>
      </div>
      <div id="log-console" class="collapse">
        <div class="card-body">
          <pre id="log-output" class="log-console mb-0"></pre>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/spa.bundle.js" defer></script>
</body>
</html>
